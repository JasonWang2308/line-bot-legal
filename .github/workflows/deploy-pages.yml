name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  upload-pages-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        run: |
          mkdir -p public
          cp -r privacy.html terms.html public/
          touch public/.nojekyll
      - name: Upload Pages artifact (upload-artifact@v4)
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

  deploy-pages:
    needs: upload-pages-artifact
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
